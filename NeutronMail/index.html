<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NeutronMail</title>
    <link rel="stylesheet" href="../NeutronMail/css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="upper-band">
            <div class="logo">
                <img src="../NeutronMail/img/logo.png" alt="Neutron Mail">
            </div>
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">About</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">Security</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">Blog</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">Careers</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">Support</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#" class="nav-list-link">Donate</a>
                    </li>
                </ul>
            </nav>
            <div class="user">
                <a class="login-button" href="#">Log In</a>
                <button class="signup button">Sign Up</button>
            </div>
        </div>
        <div class="lower-band">
            <p class="languages">English / French / Italian / Polish</p>
        </div>
    </header>

    <main class="main">

        <section class="masthead">
            <div class="masthead-content">
                <div class="title-subtitle">
                    <p class="title">Secure Email Communication</p>
                    <p class="subtitle">Based in Somewhere</p>
                </div>
                <div class="socials">
                    <icon class="plus"></icon>
                    <icon class="facebook"></icon>
                    <icon class="twitter"></icon>
                </div>
                <div class="buttons">
                    <button class="account">Create account</button>
                    <button class="apple"></button>
                    <button class="android"></button>
                </div>
            </div>
        </section>
    </main>    
</body>
